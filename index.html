<body>
    <script>
        "use strict";

        // Asking the player to enter a value of choice and if its not "correct" then re-prompts the user, if "true" it should take the value and fire up the game
        askPlayerRegex()
        function askPlayerRegex() {
            let playerAnswer = prompt("What is your choice, rock, paper or scissors?");
            let regex = /^rock$|^paper$|^scissors$/i;
            let found = regex.test(playerAnswer);

            if (found === true) {
                gameOn(playerAnswer)
            } else if (found === false) {
                alert("Please enter brock, beber or scixors");
                location.reload();
            }
        }

        //CREATE A FUNCTION HERE AND GET THE RETURN VALUE FROM ABOVE FUNCTION AND THE GAME
        function gameOn(playerAnswer) {
            let lowerCasePlayerAnswer = playerAnswer.toLowerCase()
            for (let i = 0; i < 5; i++) {
                const datorSpel = computerPlay();
                gameEval(lowerCasePlayerAnswer, datorSpel);
            }
        }


        //The function for the randomly generated computer play
        function computerPlay() {
            let calculationPlay = Math.floor(Math.random() * (4 - 1) + 1);
            if (calculationPlay === 1) {
                return "rock";
            } else if (calculationPlay === 2) {
                return "paper";
            } else if (calculationPlay === 3) {
                return "scissors";
            }
        }


        //The actual game determining evaluation
        function gameEval(playerSelection, computerPlay) {
            if (playerSelection == computerPlay) {
                console.log("It's a draw!")
            } else if (computerPlay == "paper" && playerSelection == "rock") {
                console.log("Computer wins! (Paper beats rock)")
            } else if (computerPlay == "paper" && playerSelection == "scissors") {
                console.log("Player wins! (Scissors beats paper)")
            } else if (computerPlay == "scissors" && playerSelection == "rock") {
                console.log("Player wins! (Rock beats scissors)")
            } else if (computerPlay == "scissors" && playerSelection == "paper") {
                console.log("Computer wins! (Scissors beats paper)")
            } else if (computerPlay == "rock" && playerSelection == "paper") {
                console.log("Player wins! (Paper beats rock)")
            } else if (computerPlay == "rock" && playerSelection == "scissors") {
                console.log("Computer wins! (Rock beats scissors)")
            }
        }



    </script>
